name: Yuna PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: github.actor != 'github-actions[bot]'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Yuna PR review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.YUNA_OPENAI_MODEL || 'gpt-4.1-mini' }}
          YUNA_REVIEW_MAX_FILES: ${{ vars.YUNA_REVIEW_MAX_FILES || '25' }}
        run: node scripts/yuna/pr-review.mjs
